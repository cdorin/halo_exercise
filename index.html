<!DOCTYPE html>
<html>
  <head>
    <title>Camila - Halo Exercise</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  </head>
  <body>
     <script>
      AFRAME.registerComponent('set-color', {
        schema: {default:''},
        init() {
          const bigbox = document.querySelector('#entity--big--box');
          this.el.addEventListener('click', () => {
            bigbox.setAttribute('color', this.data);
          });
        }
      });
     
       
       
     AFRAME.registerComponent('set-sky', {
        schema: {default:''},
        init() {
          const sky = document.querySelector('a-sky');
          this.el.addEventListener('click', () => {
            sky.setAttribute('src', this.data);
          });
        }
      });  
    </script>
    
    <a-scene>
   
      
      <a-plane id="entity--plane--menu"  position= "0.1 3.4 0" rotation= "0 0 0" width = "3.5" height="1" color="black" opacity="0.5" ></a-plane>

      <a-box id="entity--box--menu1" position= "-1.1 3.4 0" rotation= "0 0 0" scale = "0.5 0.5 0.1" color="red" set-sky="https://c2.staticflickr.com/2/1688/25044226823_53c979f8a1_k.jpg" ></a-box>
      <a-box id="entity--box--menu2"  position= "-0.3 3.4 0" rotation= "0 0 0" scale = "0.5 0.5 0.1" color="blue" set-sky="https://c3.staticflickr.com/2/1475/26239222850_cabde81c39_k.jpg" ></a-box>
      <a-box id="entity--box--menu3"  position= "0.5 3.4 0" rotation= "0 0 0" scale = "0.5 0.5 0.1" color="yellow" set-color="yellow" ></a-box>
      <a-box id="entity--box--menu4"  position= "1.3 3.4 0" rotation= "0 0 0" scale = "0.5 0.5 0.1" color="green" set-color="green" ></a-box>

      <a-camera position="0 2 4">
        <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
      </a-camera>
      
  
      <a-sky src="https://cdn.aframe.io/a-painter/images/sky.jpg" ></a-sky>
      

      
    <a-box id="entity--big--box" position="0 1 0" color = "white" opacity = "0.4" rotation = "45 45 45">
        <a-animation attribute="rotation" repeat="indefinite" to="0 360 0" ></a-animation>
    </a-box>
         
      
    </a-scene>
  </body>
</html>
